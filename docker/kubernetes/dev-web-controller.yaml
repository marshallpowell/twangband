apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: web
  name: web-controller
spec:
  replicas: 1
  selector:
    name: web
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - name: web
        image: gcr.io/marshallpowell/twang-web:latest
        env:
        - name: FB_CLIENTID
          value: '1695295577390687'
        - name: FB_CALLBACKURL
          value: https://dev.twangband.com/auth/facebook/callback
        - name: FB_CLIENTSECRET
          value: 31c8390edde4a04b9cb7ebfbf47930b0
        - name: BASE_URL
          value: http://dev.twangband.com
        - name: DISQUS_API_SECRET
          value: o0gPCh8Z0pMaoHe7ZQpHXTTkPDr8sizCQdtuReaOhTSE3gJJQQ7Z5Rwo3Rz2WNpm
        - name: DISQUS_API_PUBLIC_KEY
          value: MQsaIfAKop1vGYWcFYcL45ScnhzQ5L5h74IxnzTUe9ovGArKHHRfxMZ5jLx19f4W
        - name: MONGO_URL
          value: mongo
        - name: MONGO_DB_NAME
          value: twangband
        - name: LOG_DIR
          value: /logs/
        - name: UPLOADS_DIR
          value: /uploads/
        - name: CDN
          value: http://dev.cdn.twangband.com/
        - name: UPLOADS_BUCKET
          value: dev.cdn.twangband.com
        - name: TB_MONGO_DB_USER
          valueFrom:
            secretKeyRef:
              name: twangband-secrets
              key: tb-mongodb-user
        - name: TB_MONGO_DB_PASS
          valueFrom:
            secretKeyRef:
              name: twangband-secrets
              key: tb-mongodb-pass
        ports:
        - containerPort: 3000
          name: http-server
        securityContext:
          privileged: true
        volumeMounts:
            - name: dev-uploads-persistent-storage
              mountPath: /data/db
      volumes:
        - name: dev-uploads-persistent-storage
          gcePersistentDisk:
            pdName: dev-uploads-disk
            fsType: ext4